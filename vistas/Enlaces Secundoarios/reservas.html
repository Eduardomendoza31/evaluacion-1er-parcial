<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>

</head>
<body>
    <!--Formularios -->
<section>
    <div>
        <H1>Reservas</H1>
        <form action="" method="Post">
            <div>
        <label for="Nombre">Ingrese su Nombre</label>
        <input type="text" name="Nombre" id="nombre" size="40" placeholder="Ingrese solo letras" required>
            </div>
            <div>
                <label for="Edad">Ingrese su teléfono</label>
                <input type="tel" id="teléfono">
            </div>
            
         <div>
        <label>Sexo</label><br>
        <input type="radio" name="Sexo" value="M">Masculino
        <input type="radio" name="Sexo" value="F">Femenino
    </div>
    
       <div>
        <label for="fecha">Ingrese la fecha de reserva</label>
        <input type="date" name="fecha" id="fecha">
        <input type="time" name="tiempo" id="tiempo">
    </div>
    <br>
    <div>
        <label for="">Acepte los terminos y condiciones</label>
        <input type="checkbox">
    </div>
            <!--Boton de tipo submit-->
            <br><br>
    <div>
        <input type="submit" value="Reservar">
    </div>
    

        </form>
    </div>
</section>
    
</body>
</html>
